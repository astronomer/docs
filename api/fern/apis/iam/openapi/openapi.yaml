- description: The `user` object represents a user account in your Astro Organization.
    Astro creates a new `user` object whenever you invite a user by email or add a
    user to Astro through an identity provider. The object contains all information
    about a user, including their personal information, roles, and login attempts.
    It doesn't include attributes for actions that the user completes after they log
    in, such as updating a Deployment. Make requests to `user` endpoints to manage
    permissions for existing users both at the Organization and Workspace level. To
    create new users, make requests to `invite` endpoints instead.
  name: User
- description: The `team` object represents an Astro Team, which is a group of users
    that share the same permissions across your Organization and Workspaces. Make
    requests to `team` endpoints to create, update, and delete Teams across an Organization.
    See [Configure Teams on Astro](https://astronomer.io/docs/astro/manage-teams).
  name: Team
- description: The `apitoken` object represents a single API token within your Organization.
    API tokens are used to authenticate automated tools and processes to your Organization.
    They have varying levels of access to your resources based on their Organization,
    Workspace, and Deployment roles. See [Workspace API tokens](workspace-api-tokens.md)
    and [Organization API tokens](organization-api-tokens.md).
  name: ApiToken
- description: The `invite` object represents the record of a user invite generated
    by Astro. It includes information both about the inviter and the invitee. Invites
    can be generated both by manual invitations through the Astro UI and automatic
    invitations through an identity provider. An `invite` record persists until its
    associated invite expires. Make requests to `invite` endpoints to create, delete,
    or audit invites for users across your Organization. See [Manage Organization
    users](https://astronomer.io/docs/astro/manage-organization-users) and [Manage
    Workspace users](https://astronomer.io/docs/astro/manage-workspace-users).
  name: Invite
